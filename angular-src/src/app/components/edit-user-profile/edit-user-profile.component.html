<div class="container">
    <h1>Edit User Profile</h1>
    <form (ngSubmit)="editUserProfile(editForm)" #editForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="name" class="form-control" name="name" ngModel>
        <label for="email">Email</label>
        <input type="text" placeholder="email" class="form-control" name="email" ngModel>
        <label for="address">Address</label>
        <input type="text" placeholder="address" class="form-control" name="address" ngModel>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
